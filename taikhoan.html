<!DOCTYPE html>
<html>

<head>
    <title>Laptop Chính Hãng Giá Tốt</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="description" content="mô tả website">
    <meta name="keywords" content="những từ khóa của website bạn">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700,500&subset=latin,vietnamese,latin-ext'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/taikhoan.css" />

    <link rel="stylesheet" href="./css/fontawesome/css/all.css">


</head>

<body>
    <div id="wrapper">
        <div id="content">
            <div class="tm-breadcr">
                <div class="container">
                    <ul>
                        <li><a href="./index.html" class="tm-ic">Trang chủ</a></li>
                        <li>Tài khoản</li>
                    </ul>
                </div>
            </div> <!-- end tm-breadcr -->

            <div class="container">
                <div class="tm-account-td ">
                    <div class="tm-breadcr">

                        <div class="container">
                            <ul>
                                <form class="dangnhap" action="">
                                    <div class="container">
                                        <h2>Đăng nhập</h2>
                                        <hr>
                                        <label for="email"><b>Email</b></label>
                                        <input type="text" placeholder="Nhập email" name="email" required>
                                        <label for="psw"><b>Mật khẩu</b></label>
                                        <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
                                        <label>
                                            <input type="checkbox" checked="checked" name="remember"
                                                style="margin-bottom:15px"> Ghi nhớ tài khoản
                                        </label>
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <span><a href=""><button type="button"
                                                            class="btn btn-danger btt-sp bt-gh">Đăng
                                                            nhập</button></a></span>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <span><a href=""><button type="button"
                                                            class="btn btn-light btt-sp bt-gh qmk">Quên mật
                                                            khẩu?</button></a></span>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <span><a href=""><button type="button" 
                                                            class="btn btt-sp bt-gh dnb">Đăng nhập bằng <i class="fab fa-facebook-square "></i></button></a></span>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <ul>
                                                    <button type="button" class="btn btn-success btt-sp-bt-gh"
                                                        onclick="document.getElementById('id01').style.display='block'">Đăng
                                                        ký</button>
                                                    <div id="id01" class="modal">
                                                        <span
                                                            onclick="document.getElementById('id01').style.display='none'"
                                                            class="close" title="Close Modal">&times;</span>
                                                        <form class="modal-content" action="">
                                                            <div class="container">
                                                                <h2>Đăng ký</h2>
                                                                <hr>
                                                                <label for="email"><b>Email</b></label>
                                                                <input type="text" placeholder="Nhập email" name="email"
                                                                    required>
                                                                <label for="psw"><b>Mật khẩu</b></label>
                                                                <input type="password" placeholder="Nhập mật khẩu"
                                                                    name="psw" required>
                                                                <label for="email"><b>Số điện thoại</b></label>
                                                                <input type="text" placeholder="Nhập số điện thoại"
                                                                    name="email" required>
                                                                <label for="email"><b>Địa chỉ</b></label>
                                                                <input type="text" placeholder="Nhập địa chỉ"
                                                                    name="email" required>
                                                                <label>
                                                                    <input type="checkbox" checked="checked"
                                                                        name="remember" style="margin-bottom:15px"> Ghi
                                                                    nhớ tài khoản
                                                                </label>
                                                                <div class="clearfix">
                                                                    <button type="button"
                                                                        onclick="document.getElementById('id01').style.display='none'"
                                                                        class="cancelbtn">Hủy bỏ</button>
                                                                    <button type="submit" class="signupbtn">Đăng
                                                                        ký</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>

                                                    <script>
                                                        // Get the modal
                                                        var modal = document.getElementById('id01');

                                                        // When the user clicks anywhere outside of the modal, close it
                                                        window.onclick = function (event) {
                                                            if (event.target == modal) {
                                                                modal.style.display = "none";
                                                            }
                                                        }
                                                    </script>

                                                </ul>

                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </ul>


                        </div>
                    </div> <!-- end tm-breadcr -->
                </div>

            </div> <!-- end tm-account-td -->

        </div>
    </div> <!-- end content -->
    </div> <!-- end wrapper -->

    <script src="./js/jquery-1.9.1.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <script src="./js/jquery.colorbox.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
